<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<style>

/* Romantic neon dark + bright theme */

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background: linear-gradient(135deg,#0f051d,#1a0b2e,#ff0f5b,#ff4b7d);
background-size:400% 400%;
animation:bgMove 12s infinite alternate;
color:white;
scroll-behavior:smooth;
overflow-x:hidden;
}

@keyframes bgMove{
0%{background-position:left;}
100%{background-position:right;}
}

section{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
padding:20px;
}

/* Buttons */

button{
padding:15px 35px;
font-size:18px;
border:none;
border-radius:30px;
background: linear-gradient(45deg,#ff0f5b,#ff7aa2);
color:white;
cursor:pointer;
box-shadow:0 0 20px rgba(255,0,90,0.7);
transition:0.3s;
}

button:hover{
transform:scale(1.1);
box-shadow:0 0 40px rgba(255,0,90,1);
}

/* Card */

.card{
background: rgba(0,0,0,0.4);
padding:40px;
border-radius:20px;
backdrop-filter: blur(15px);
box-shadow:0 0 30px rgba(255,0,90,0.5);
max-width:700px;
}

/* Photo Booth */

.photobooth{
display:flex;
gap:30px;
}

.strip{
background:white;
padding:10px;
border-radius:10px;
box-shadow:0 0 25px rgba(255,0,90,0.8);
}

.strip img{
width:180px;
display:block;
margin-bottom:10px;
border-radius:5px;
}

/* Final screen */

#final{
background:black;
}

/* Floating hearts */

.heart{
position:fixed;
bottom:-10px;
font-size:20px;
animation: floatUp linear infinite;
}

@keyframes floatUp{
from{transform:translateY(0);}
to{transform:translateY(-120vh);}
}

</style>
</head>
<body>

<!-- Welcome -->

<section>

<h1 style="font-size:50px;">Hi my love ‚ù§Ô∏è</h1>

<p>This is our little world</p>

<button onclick="goLetter()">Enter</button>

</section>

<!-- Love Letter -->

<section id="letter">

<div class="card">

<h1>My Love Letter</h1>

<p id="text"></p>

<button onclick="goMemories()">Us through the years ‚Üì</button>

</div>

</section>

<!-- Photo Booth Memories -->

<section id="memories">

<h1>Our Photo Booth üì∏</h1>

<div class="photobooth">

<div class="strip">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
</div>

<div class="strip">
<img src="photo4.jpg">
<img src="photo5.jpg">
<img src="photo6.jpg">
</div>

</div>

<button onclick="goFinal()">Final Surprise ‚ù§Ô∏è</button>

</section>

<!-- Final -->

<section id="final">

<h1 style="font-size:60px;">I Love You ‚ù§Ô∏è</h1>

<p style="font-size:25px;">Forever and Always.</p>

</section>

<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>

function goLetter(){
document.getElementById("letter").scrollIntoView();
document.getElementById("music").play();
typeText();
hearts();
}

function goMemories(){
document.getElementById("memories").scrollIntoView();
}

function goFinal(){
document.getElementById("final").scrollIntoView();
}

/* typing text */

let msg=`You are my happiness,
my peace,
my everything.

This is our story.
And I will love you forever. ‚ù§Ô∏è`;

let i=0;

function typeText(){
if(i<msg.length){
document.getElementById("text").innerHTML+=msg.charAt(i);
i++;
setTimeout(typeText,40);
}
}

/* hearts */

function hearts(){
setInterval(()=>{
let h=document.createElement("div");
h.innerHTML="‚ù§Ô∏è";
h.className="heart";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(Math.random()*3+3)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},300);
}

</script>

</body>
</html>
