<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Anniversary ‚ù§Ô∏è</title>

<style>

/* Prevent scroll completely */
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background: linear-gradient(135deg,#0f051d,#ff0f5b,#1a0b2e);
color:white;
overflow:hidden;
}

/* Each screen full page centered */
.screen{
position:absolute;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
}

/* Hide screens */
.hidden{
display:none;
}

/* Card style */
.card{
background: rgba(0,0,0,0.4);
padding:40px;
border-radius:20px;
box-shadow:0 0 30px rgba(255,0,90,0.7);
max-width:600px;
}

/* Buttons */
button{
padding:15px 30px;
font-size:18px;
border:none;
border-radius:25px;
background: linear-gradient(45deg,#ff0f5b,#ff7aa2);
color:white;
cursor:pointer;
margin-top:20px;
}

button:hover{
transform:scale(1.1);
}

/* Photo booth */
.photobooth{
display:flex;
gap:20px;
}

.photobooth img{
width:150px;
border-radius:10px;
}

</style>
</head>
<body>

<!-- Screen 1 Welcome -->

<div id="welcome" class="screen">

<div class="card">

<h1>Happy Anniversary ‚ù§Ô∏è</h1>

<p>I made this for you</p>

<button onclick="showLetter()">Open</button>

</div>

</div>

<!-- Screen 2 Love Letter -->

<div id="letter" class="screen hidden">

<div class="card">

<h2>My Love Letter ‚ù§Ô∏è</h2>

<p>
Happy Anniversary my love.<br><br>

You are my happiness,<br>
my peace,<br>
and my forever.
</p>

<button onclick="showPhotos()">Our Memories üì∏</button>

</div>

</div>

<!-- Screen 3 Photo Booth -->

<div id="photos" class="screen hidden">

<div class="card">

<h2>Our Memories</h2>

<div class="photobooth">

<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">

</div>

<br>

<div class="photobooth">

<img src="photo4.jpg">
<img src="photo5.jpg">
<img src="photo6.jpg">

</div>

<button onclick="showFinal()">Final Surprise ‚ù§Ô∏è</button>

</div>

</div>

<!-- Screen 4 Final -->

<div id="final" class="screen hidden">

<div class="card">

<h1>I Love You ‚ù§Ô∏è</h1>

<p>Forever and Always.</p>

</div>

</div>

<!-- Music -->

<audio autoplay loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>

function showLetter(){

document.getElementById("welcome").classList.add("hidden");
document.getElementById("letter").classList.remove("hidden");

}

function showPhotos(){

document.getElementById("letter").classList.add("hidden");
document.getElementById("photos").classList.remove("hidden");

}

function showFinal(){

document.getElementById("photos").classList.add("hidden");
document.getElementById("final").classList.remove("hidden");

}

</script>

</body>
</html>
