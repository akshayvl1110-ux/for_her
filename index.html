<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
overflow-x:hidden;
}

/* Welcome screen */

#welcome{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
}

button{
padding:15px 35px;
font-size:20px;
border:none;
border-radius:12px;
background:#ff4b7d;
color:white;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
}

/* Main content */

#main{
display:none;
padding:40px;
text-align:center;
animation:fadeIn 2s;
}

.card{
background: rgba(255,255,255,0.1);
padding:40px;
border-radius:20px;
backdrop-filter: blur(10px);
max-width:700px;
margin:auto;
}

/* Photos */

.gallery img{
width:220px;
border-radius:15px;
margin:10px;
transition:0.4s;
}

.gallery img:hover{
transform:scale(1.1);
}

/* Floating hearts */

.heart{
position:fixed;
bottom:-10px;
font-size:20px;
animation: floatUp linear infinite;
opacity:0.6;
}

@keyframes floatUp{
from{
transform:translateY(0);
}
to{
transform:translateY(-120vh);
}
}

@keyframes fadeIn{
from{opacity:0}
to{opacity:1}
}

</style>
</head>

<body>

<!-- Welcome Screen -->

<div id="welcome">

<h1>I made something for you ‚ù§Ô∏è</h1>

<button onclick="startSurprise()">Click here</button>

</div>

<!-- Main Content -->

<div id="main">

<div class="card">

<h1>Happy Anniversary ‚ù§Ô∏è</h1>

<p id="loveText"></p>

<p id="counter"></p>

</div>

<br><br>

<h2>Our Memories üì∏</h2>

<div class="gallery">

<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">

</div>

<br><br>

<button onclick="finalSurprise()">Click for final surprise ‚ù§Ô∏è</button>

<p id="finalMessage"></p>

</div>

<!-- Music -->

<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>

/* Start surprise */

function startSurprise(){

document.getElementById("welcome").style.display="none";
document.getElementById("main").style.display="block";

document.getElementById("music").play();

typeWriter();
startHearts();

}

/* Typing love letter */

const message = `From the moment you came into my life,
everything became beautiful.

You are my happiness, my peace,
and my favorite person in the world.

Thank you for being mine.

Happy Anniversary, my love ‚ù§Ô∏è`;

let i=0;

function typeWriter(){

if(i<message.length){

document.getElementById("loveText").innerHTML+=message.charAt(i);

i++;

setTimeout(typeWriter,40);

}

}

/* Relationship counter */

const startDate = new Date("2023-02-17"); // CHANGE THIS DATE

const today = new Date();

const diffDays = Math.floor((today-startDate)/(1000*60*60*24));

document.getElementById("counter").innerHTML =
"<br>We've been together for "+diffDays+" days ‚ù§Ô∏è";

/* Floating hearts */

function startHearts(){

setInterval(()=>{

let heart=document.createElement("div");

heart.innerHTML="‚ù§Ô∏è";

heart.className="heart";

heart.style.left=Math.random()*100+"vw";

heart.style.animationDuration=(Math.random()*3+3)+"s";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),6000);

},300);

}

/* Final surprise */

function finalSurprise(){

document.getElementById("finalMessage").innerHTML=
"<br>I will love you forever. ‚ù§Ô∏è";

}

</script>

</body>
</html>
